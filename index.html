  <script>
    function showQR() {
      const modal = document.getElementById('qrModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      
      const currentUrl = window.location.href;
      const qrcodeElement = document.getElementById('qrcode');
      qrcodeElement.innerHTML = ''; // Clear previous QR code
      
      QRCode.toCanvas(qrcodeElement, currentUrl, {
        width: 200,
        margin: 2
      });
    }

    function closeQR() {
      document.getElementById('qrModal').classList.add('hidden');
      document.getElementById('qrModal').classList.remove('flex');
    }

    // Generate static QR for printing
    window.addEventListener('load', function() {
      const qrContainer = document.getElementById('printQR');
      if (qrContainer) {
        const currentUrl = window.location.href;
        QRCode.toCanvas(qrContainer, currentUrl, {
          width: 150,
          margin: 1
        });
      }
    });
    
    // Keyboard navigation support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const qrModal = document.getElementById('qrModal');
        if (qrModal.classList.contains('flex')) {
          closeQR();
        }
      }
    });
  </script>

    // Offline Indicator Component
    const OfflineIndicator = () => {
      const [isOnline, setIsOnline] = useState(navigator.onLine);
      
      useEffect(() => {
        const handleOnline = () => setIsOnline(true);
        const handleOffline = () => setIsOnline(false);
        
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);
        
        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);
      
      if (isOnline) return null;
      
      return (
        <div className="fixed top-20 left-0 right-0 bg-red-500 text-white text-center py-2 z-50">
          You are currently offline. Some features may not work.
        </div>

    // Dark Mode Toggle Component
    const DarkModeToggle = () => {
      const [darkMode, setDarkMode] = useState(false);
      
      useEffect(() => {
        const isDark = localStorage.getItem('darkMode') === 'true' || 
                      window.matchMedia('(prefers-color-scheme: dark)').matches;
        setDarkMode(isDark);
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      }, []);
      
      const toggleDarkMode = () => {
        const newDarkMode = !darkMode;
        setDarkMode(newDarkMode);
        if (newDarkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('darkMode', newDarkMode);
      };
      
      return (
        <button
          onClick={toggleDarkMode}
          className="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors ripple press-effect"

<script>
// Simple QR Code Generator
function showQR() {
  const modal = document.getElementById('qrModal');
  const qrcodeElement = document.getElementById('qrcode');
  
  // Show modal
  modal.classList.remove('hidden');
  modal.classList.add('flex');
  
  // Clear previous QR
  qrcodeElement.innerHTML = '';
  
  // Create simple QR display
  const url = 'https://vishalsuniform.netlify.app';
  
  // Create QR-like display
  const qrDisplay = document.createElement('div');
  qrDisplay.className = 'text-center p-4';
  qrDisplay.innerHTML = `
    <div class="inline-block border-4 border-primary rounded-lg p-6 bg-white">
      <div class="text-5xl mb-3">📱</div>
      <div class="font-bold text-xl text-primary mb-2">VISHAL'S UNIFORM</div>
      <div class="text-lg font-semibold mb-1">Hyderabad</div>
      <div class="text-sm text-gray-600 mt-3">Scan with Phone Camera</div>
      <div class="text-xs text-gray-500 mt-1">or visit:</div>
      <div class="text-blue-600 font-mono text-sm mt-2 break-all">${url}</div>
    </div>
  `;
  
  qrcodeElement.appendChild(qrDisplay);
  
  // Add click to copy URL
  qrDisplay.onclick = function() {
    navigator.clipboard.writeText(url);
    alert('URL copied! Share: ' + url);
  };
}

function closeQR() {
  document.getElementById('qrModal').classList.add('hidden');
  document.getElementById('qrModal').classList.remove('flex');
}

// Keyboard support
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeQR();
  }
});
</script>
